<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Guess the Number Game</h1>
        <p class="lead" id="message">Try to guess the number between 1 and 100.</p>
        <div class="form-group">
            <input type="number" class="form-control" id="guessInput" placeholder="Enter your guess">
        </div>
        <button class="btn btn-success mb-3" onclick="checkGuess()">Submit Guess</button>
        <p class="mb-0" id="attempts">Attempts: <span id="attemptsNumber">0</span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
